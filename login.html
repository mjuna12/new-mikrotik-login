<!DOCTYPE html>

<body class='login'>

$(if chap-id)
	<form name="sendin" action="$(link-login-only)" method="post">
		<input type="hidden" name="username" />
		<input type="hidden" name="password" />
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />
	</form>

	<script type="text/javascript" src="md5.js"></script>
	<script type="text/javascript">
	<!--
		function doLogin() {
			document.sendin.username.value = document.login.username.value;
			document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
			document.sendin.submit();
			return false;
		}
	//-->
	</script>
$(endif)

<div class="page">
	<form class="vertical-form auth-card" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
		<input type="hidden" name="dst" value="$(link-orig)" />
		<input type="hidden" name="popup" value="true" />

		<div class="auth-left">
			<div class="brand">
				<div class="logo">HS</div>
				<div class="title">Hotspot Portal</div>
			</div>
			<h1>Welcome Back!</h1>
			<p class="lead">Please enter log in details below</p>

			<div class="form">
				<div class="input-row">
					<label class="input-label">Username</label>
					<input id="user" class="input" autocomplete="on" name="username" type="text" value="$(username)" placeholder="Email or Username"/>
				</div>

				<div class="input-row">
					<label class="input-label">Password</label>
					<input id="pass" class="input" autocomplete="off" name="password" type="password" label="false" placeholder="Password"/>
				</div>

				<div class="actions">
					<div class="muted"></div>
					<div>
						<input id="boton" class="primary-btn" name="submit" type="submit" value="Sign in" />
					</div>
				</div>

				<div class="footer">
					<p>$(if trial == 'yes')Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" style="color:#3b82f6">click here</a>.$(endif)</p>
					<p>$(if error)<span style="color: #ef4444; font-size: 14px">$(error)</span>$(endif)</p>
				</div>
			</div>
		</div>

		<div class="auth-right">
			<div class="promo-title">Manage your Money Anywhere</div>
			<div class="promo-sub">You can Manage your Money on the go with Hotspot access.</div>
			<div class="promo-hero" aria-hidden="true">
				<!-- simple decorative SVG illustration -->
				<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
							<stop offset="0" stop-color="#7c3aed" />
							<stop offset="1" stop-color="#06b6d4" />
						</linearGradient>
					</defs>
					<rect x="10" y="10" width="180" height="180" rx="20" fill="url(#g)" opacity="0.18"/>
					<g transform="translate(30,30)">
						<circle cx="50" cy="50" r="36" fill="#0b1220" opacity="0.18"/>
						<rect x="20" y="90" width="120" height="8" rx="4" fill="#fff" opacity="0.08"/>
						<rect x="20" y="70" width="120" height="12" rx="6" fill="#fff" opacity="0.07"/>
					</g>
				</svg>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	document.login.username.focus();
</script>
<script type="text/javascript">
	document.oncontextmenu = function(){return false;}
</script>

</body>
</html>

			</form>
		</div>
